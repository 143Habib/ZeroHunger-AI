{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">My Profile</h2>
        
        <!-- STATS -->
        <div class="row mb-4">
            <div class="col-6">
                <div class="card p-3 bg-success text-white text-center">
                    <h3>${{ user.total_money_saved }}</h3>
                    <small>Money Saved</small>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3 bg-danger text-white text-center">
                    <h3>${{ user.total_money_wasted }}</h3>
                    <small>Money Wasted</small>
                </div>
            </div>
        </div>

        <!-- EDIT FORM -->
        <div class="card shadow-sm p-4">
            <form method="POST">
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" value="{{ user.full_name }}">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" class="form-control" value="{{ user.email }}" disabled>
                </div>
                <div class="mb-3">
                    <label>Dietary Preference</label>
                    <select name="dietary_pref" class="form-select">
                        <option value="None" {% if user.dietary_pref == 'None' %}selected{% endif %}>None</option>
                        <option value="Vegetarian" {% if user.dietary_pref == 'Vegetarian' %}selected{% endif %}>Vegetarian</option>
                        <option value="Vegan" {% if user.dietary_pref == 'Vegan' %}selected{% endif %}>Vegan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Location</label>
                    <input type="text" name="location" class="form-control" value="{{ user.location }}">
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
