{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0 shadow p-4">
            <h3 class="text-center mb-4">Join ZeroHunger</h3>
            <form method="POST">
                <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
                <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password (min 6 chars)" required>
                <select name="dietary_pref" class="form-control mb-3">
                    <option value="None">No Dietary Restrictions</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                </select>
                <input type="text" name="location" class="form-control mb-3" placeholder="City (optional)">
                <button class="btn btn-primary w-100 rounded-pill">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
