{% extends "base.html" %}
{% block content %}
<div class="text-center mb-5">
    <h2 class="fw-bold">Sustainability Resources</h2>
    <p class="text-muted">Curated tips to reduce waste and save money (SDG 12)</p>
</div>

<div class="row g-4">
    {% for res in resources %}
    <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm hover-card">
            <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-between mb-2">
                    <span class="badge bg-success bg-opacity-10 text-success">{{ res.category }}</span>
                    <small class="text-muted text-uppercase">{{ res.type }}</small>
                </div>
                <h5 class="card-title fw-bold">{{ res.title }}</h5>
                <p class="card-text text-muted small">{{ res.description }}</p>
                <a href="{{ res.url }}" target="_blank" class="btn btn-outline-success btn-sm mt-auto rounded-pill">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
