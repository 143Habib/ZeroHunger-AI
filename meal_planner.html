{% extends "base.html" %}
{% block content %}
<div class="container text-center mb-4">
    <h2 class="fw-bold">AI Meal Optimizer</h2>
    <p class="text-muted">Plan generated based on your inventory to reduce waste.</p>
</div>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-lg p-5">
            <h5 class="text-success fw-bold text-uppercase">Your Plan</h5>
            <div class="fs-5">{{ plan | safe }}</div>
            <hr>
            <a href="/inventory" class="btn btn-outline-success">Update Inventory</a>
        </div>
    </div>
</div>
{% endblock %}
